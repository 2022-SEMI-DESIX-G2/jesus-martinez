<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <title>Proyecto 2</title>
</head>
<body>
    <div class="pokemon-logo">
        <img src="assets/img/Group.svg">
    </div>
    <div class="card c1">
        <form id="poke-form">
            <div class="item i1">
                <label>Sprites
                    <input type="checkbox" id="sprites-check"  checked>
                    <span class="checkmark"></span>
                </label>
                <label>Location
                    <input class="check-1" type="checkbox" id="location-check" checked>
                </label>
                <label>Evolution
                    <input class="check" type="checkbox" id="chain-check"  checked>
                </label>
            </div>
            <div class="item">
                <input class="input-search" type="text" id="poke-search" placeholder="">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    
    <div class="card-pokemon"id="response-pokemon">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
